<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以和我一起跨年吗</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffd6e7;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .animal {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
        }
        .animal:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
        }
        /* 按钮容器：固定高度，确保图片替换后位置不变 */
        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .btn-pink {
            background-color: #f86fa0;
            color: #fff;
            position: relative;
        }
        .btn-blue {
            background-color: #6fa0f8;
            color: #fff;
            margin-left: 10px;
            position: relative;
        }
        .result {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #f86fa0;
            animation: fadeIn 0.5s ease;
        }
        /* 替换按钮的图片：默认隐藏，和按钮容器同高 */
        .replace-img {
            width: 100%;
            height: 60px;
            display: none;
            animation: fadeIn 0.8s ease;
        }
        .replace-img img {
            height: 100%;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/老鼠1.jpg" alt="小动物" class="animal">
        <p>你可以和我一起跨年吗？</p >
        <!-- 按钮和替换图片放在同一个容器里，保证位置一致 -->
        <div class="btn-group">
            <button class="btn btn-pink" id="yesBtn">可以</button>
            <button class="btn btn-blue" id="noBtn">你真的吗..</button>
            <div class="replace-img" id="replaceImg">
                <img src="../img/老鼠2.jpg" alt="祝福图片">
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const result = document.getElementById('result');
        const replaceImg = document.getElementById('replaceImg');
        const btnGroup = document.querySelector('.btn-group');
        let scale = 1;
        const maxScale = 3;

        yesBtn.addEventListener('click', function() {
            result.textContent = '太好了！我们一起跨年吧～';
            // 隐藏两个按钮
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            // 显示替换的图片
            replaceImg.style.display = 'block';
        });

        noBtn.addEventListener('click', function() {
            if (scale >= maxScale) {
                noBtn.disabled = true;
                alert('只能选"可以"哦～');
                return;
            }

            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
            yesBtn.style.zIndex = 2;
            noBtn.style.transform = `scale(${1 - (scale - 1) * 0.5}) translateX(${scale * 10}px)`;
            noBtn.style.opacity = 1 - (scale - 1) / (maxScale - 1);

            if (scale >= maxScale) {
                noBtn.style.display = 'none';
                noBtn.disabled = true;
            }
        });
    </script>
</body>
